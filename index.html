<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.L.A.M.E.S</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="mt-5">
            <center><h1>F.L.A.M.E.S</h1></center>
        </header>
        <main>
            <div id="test">
                <center>
                    <input type="text" id="name-one" placeholder="Type name here" class="mt-3 form-control form-control-lg">
                    <br/>
                    <input type="text" id="name-two" placeholder="Type name here" class="mt-2 form-control form-control-lg">
                    <br/>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg mt-2" onclick="flames();" data-toggle="modal" data-target="#exampleModalCenter">
                        START
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #0275d8 ;">
                            <h5 class="modal-title" id="exampleModalLongTitle" style="color: #DDDDDD;">Result</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" style="color:#DDDDDD">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <div id="result-1"></div>
                                <div id="result-2"></div>
                                <div id="final-result"></div>
                                <hr/>
                                <div id="result"></div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                            </div>
                        </div>
                        </div>
                    </div>
                </center>
            </div>
        </main>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</html>
